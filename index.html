<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css" integrity="sha512-72OVeAaPeV8n3BdZj7hOkaPSEk/uwpDkaGyP4W2jSzAC8tfiO4LMEDWoL3uFp5mcZu+8Eehb4GhZWFwvrss69Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container bg-info px-4">
        <h1 class="text-center p-5 m-5">Bookmarker</h1>
        <div>
          
            <h2 class="text-center">  <i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites  <i class="fa-solid fa-bookmark"></i></h2>

          
                <div class="mb-3">
                  <label for="InputName" class="form-label"><i class="fa-solid fa-book-bookmark"></i>  Site Name</label>
                  <input type="text" class="form-control" id="InputName" aria-describedby="NameHelp">
                  <div id="NameHelp" class="form-text"></div>
                </div>
                <div class="mb-3">
                    <label for="InputUrl" class="form-label"><i class="fa-solid fa-link"></i> Site URL</label>
                    <input type="text" class="form-control" id="InputUrl" aria-describedby="UrlHelp">
                    <div id="UrlHelp" class="form-text"></div>
                  </div>
               
                <button type="submit" id="submit" class="btn btn-primary m-3 px-5">Submit</button>
          
             <div class="table-responsive">
                <table class="table text-center table-primary mt-5">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Website Name</th>
                            <th scope="col">Visit</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        <!-- <tr class="">
                            <td scope="row">1</td>
                            <td>R1C2</td>
                            <td><a href="" class="btn btn-primary">Visit</a></td>
                            <td><a href="" class="btn btn-danger">Delete</a></td>
                        </tr> -->
                      
                    </tbody>
                </table>
               
             </div>
             

        </div>
    </div>









    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/js/bootstrap.bundle.min.js" integrity="sha512-Sct/LCTfkoqr7upmX9VZKEzXuRk5YulFoDTunGapYJdlCwA+Rl4RhgcPCLf7awTNLmIVrszTPNUFu4MSesep5Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="main.js"></script>
</body>
</html>
